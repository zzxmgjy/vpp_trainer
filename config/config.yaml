server:
  host: "127.0.0.1"
  port: 8001


cron:
  # download data from SFTP server
  data:
    minute: 15
  # train model
  train:
    hour: 1
    minute: 30
  # train lstm model
  trainLstm:
    mode: "monthly"  # 支持 "weekly", "monthly", "custom"
    day: 1           # monthly: 每月第几天, weekly: 周几(0=周一,6=周日), custom: 自定义
    hour: 1
    minute: 30
    # 可选：自定义 cron 表达式
    # custom_cron: "0 30 1 1 *"  # 当 mode 为 "custom" 时使用
  # forecast model
  forecast:
    minute: 20
logging:
  dir: "logs"
  file: "training.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  level: "INFO"

dir:
  # dir: "/Users/yang/git/vpp_cloud_forcast/data" # Configurable absolute path
  data: "data" # Configurable relative path, the data directory is the current directory where the Python code is executed

  # dir: "/Users/yang/git/vpp_cloud_forcast/model" # Configurable absolute path
  model: "model" # Configurable relative path, the model directory is the current directory where the Python code is executed
  history_model: "history_model" 
  
sftp:
  host: "192.168.0.222" # empty if no need to upload/download
  port: 22345
  username: "root"
  password: "root"
  upload_model_dir: "./training/model" # empty if no need to upload，otherwise generated source file will be uploaded to this directory
  download_data_dir: "./training/data" # empty if no need to download, otherwise files will be downloaded from this directory